<div class="card" style="width: 25rem;">
    <div class="card-body">
        <h4 class="card-title">{{video.title}}</h4>
        <h6 *ngIf="video.director" class="card-subtitle">Directed By: {{video.director}}</h6>
        <br>
        <p class="card-text text-muted">{{video.description}}</p>
        <p class="card-text text-secondary">{{video.type}}</p>
    </div>
</div>
