<nav aria-label="Pagination">
  <ul class="pagination">
    <li class="page-item" style="cursor: pointer;"><a class="page-link" (click)="decrementPage()">Previous</a></li>
    <li class="page-item"><a class="page-link">{{page}}</a></li>
    <li class="page-item" style="cursor: pointer;"><a class="page-link" (click)="incrementPage()">Next</a></li>
  </ul>
</nav>
